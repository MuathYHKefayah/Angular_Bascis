<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label for="username">Username</label>
      <input id="usernmae" type="text" [(ngModel)]="username" class="form-control">
      <p>{{username}}</p>
      <button id="reset" [disabled]="username == ''" (click)="onReset()" class="btn btn-primary">Reset User</button>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="show_text=!show_text; logClicks()" >Display Details</button>
      <p *ngIf="show_text">Secret Password = tuna</p>
      
      <p *ngFor="let log of logs; let i=index" 
      [ngStyle]="{backgroundColor: i >= 4 ? 'blue': 'transparent'}"
      [ngClass]="{white_color: i >= 4}">click - {{log}}</p>
    </div>
  </div>
  <hr>
</div>
